# ============ Server ============
server.port=8080

# ============ MySQL ============
spring.datasource.url=jdbc:mysql://localhost:3306/file_sharing?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============ JPA / Hibernate ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============ File Upload ============
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB

# Base directory for storing uploaded files (will be created if not exists)
app.storage.base-dir=uploads
